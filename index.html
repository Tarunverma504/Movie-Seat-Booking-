
<!DOCTYPE html>
<html>
<head>
	<title>Movie Seat Booking</title> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0"> 
	<link rel="stylesheet" href="css.css">

</head>
<body>
	<div class="movie-container">
		<label>Pick a movie:  </label>
		<select id="movie">
			<option value="700">Avenger: Endgame (₹ 700)</option>
			<option value="500">Jocker(₹ 500)</option>
			<option value="400">Toy Story (₹ 400)</option>
			<option value="400">The Loin King(₹ 400)</option>
		</select>
	</div>
	<ul class="showcase">
		<li>
			<div class="seat"></div>
			<small>N/A</small>
		</li>
		<li>
			<div class="seat selected"></div>
			<small>Selected</small>
		</li>
		<li>
			<div class="seat occupied"></div>
			<small>Occupied </small>
		</li>
	</ul>
	<div class="container">
		<div class="screen"></div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied "></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
		</div>
	</div>
	<p class="text">You have selected <span id="count">0</span>    seats for a price of <span style="color:#6feaf6">₹</span> <span id="total">0</span></p>
<script src="js.js"></script>
</body>
</html>
